<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calcula Fácil</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Calcule a taxa de compressão</h2>
      </div>

      <form id="form" class="form">
        <div class="check">
          <label for="check-box">Carcaça em sentido crescente</label>
          <input id="check-box" type="checkbox" />
        </div>
        <div id="carcass-box" class="form-control">
          <label for="carcass-input">Total Carcaça</label>
          <input
            type="text"
            id="carcass-input"
            placeholder="Insira a metragem"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Metragem obrigatória</small>
        </div>
        <div class="form-control">
          <label for="ref-extrusion-input"
            >Ponto de referência da extrusão</label
          ><input
            type="text"
            id="ref-extrusion-input"
            placeholder="Insira a metragem"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Metragem obrigatória</small>
        </div>
        <div class="form-control">
          <label for="ref-carcass-input">Ponto de referência da carcaça</label
          ><input
            type="text"
            id="ref-carcass-input"
            placeholder="Insira a metragem"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Metragem obrigatória</small>
        </div>
        <div id="form-control">
          <label for="invalid-extrusion-input">Inválido da extrusão </label>
          <input
            type="text"
            id="invalid-extrusion-input"
            placeholder="Insira a metragem"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Metragem obrigatória</small>
        </div>
        <button id="button-form" type="submit">Calcular</button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/0728c11181.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
